<!-- Desktop Navigation -->
@if (!(isHandset$ | async)) {
<nav [ngClass]="isDarkMode ? 'bg-black text-white' : 'bg-white text-black'" class="fixed w-full shadow-md top-0 z-50">
    <div class="container mx-auto flex items-center justify-between py-4 px-6 md:px-0 lg:p-0">
        <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="flex w-full flex-row md:space-x-4 md:p-0">
            @for (link of links; track link) {
            <a mat-tab-link 
               (click)="closeMenu()" 
               routerLinkActive="active-link"
               #rla="routerLinkActive"
               [active]="rla.isActive" 
               [routerLink]="link.toLowerCase()" 
               class="flex-1 text-center py-2 px-4 transition-colors duration-200" 
               [ngClass]="isDarkMode ? 'text-white hover:text-gray-400' : 'text-gray-700 hover:text-blue-500'">
                {{ link }}
            </a>
            }
            <div class="flex items-center space-x-4">
      <!-- GitHub -->
      <a href="https://github.com/jpugh020" 
         target="_blank" 
         [ngClass]="{
            'text-gray-600 hover:text-emerald-800': !isDarkMode,
            'text-gray-600 hover:text-sky-300': isDarkMode
         }"
         class="text-gray-600 transition-colors duration-200">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
        </svg>
      </a>
      
      <!-- LinkedIn -->
      <a href="https://linkedin.com/in/jpugh020" 
         target="_blank" 
         [ngClass]="{
            'text-gray-600 hover:text-emerald-800': !isDarkMode,
            'text-gray-600 hover:text-sky-300': isDarkMode
         }"
         class="text-gray-600 transition-colors duration-200">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
      </a>
    </div>
            <!-- Dark Mode Toggle for Desktop -->
            
            <div class="flex-1 text-center py-2 px-4 transition-colors duration-200">
                <mat-slide-toggle 
                    #darkModeSwitch 
                    disableRipple 
                    [checked]="isDarkMode" 
                    (change)="toggleDarkMode()">
                    {{ isDarkMode ? 'Dark Mode' : 'Light Mode' }}
                </mat-slide-toggle>
            </div>
        </nav>
    </div>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
}

<!-- Mobile Navigation -->
@if (isHandset$ | async) {
<nav [ngClass]="isDarkMode ? 'bg-black text-white' : 'bg-white text-black'" class="relative shadow-md sticky top-0">
    <div class="container mx-auto flex items-center justify-between py-4 px-4 ">
        <!-- Hamburger Menu Button -->
        <button (click)="toggleMenu()" class="p-2 focus:outline-none">
            <svg class="h-6 w-6" 
                 [ngClass]="isDarkMode ? 'text-white' : 'text-gray-700'" 
                 fill="none" 
                 stroke="currentColor" 
                 viewBox="0 0 24 24" 
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" 
                      stroke-linejoin="round" 
                      stroke-width="2" 
                      d="M4 6h16M4 12h16m-4 6h4"></path>
            </svg>
        </button>
                  
        <!-- Dark Mode Toggle for Mobile Header -->
        <div class="py-2 px-4 transition-colors duration-200">
            <mat-slide-toggle 
                #darkModeSwitchMobile 
                disableRipple 
                [checked]="isDarkMode" 
                (change)="toggleDarkMode()">
                {{ isDarkMode ? 'Dark Mode' : 'Light Mode' }}
            </mat-slide-toggle>
        </div>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div [class.hidden]="!isMenuOpen" 
         [ngClass]="isDarkMode ? 'bg-black' : 'bg-white'" 
         class="absolute inset-x-0 top-full shadow-md z-50">
        <ul class="flex flex-col">
            @for (link of links; track link) {
            <li class="w-full">
                <a (click)="closeMenu()" 
                   [routerLink]="link.toLowerCase()" 
                   routerLinkActive="active-link"
                   #rla="routerLinkActive"
                   class="block w-full py-3 px-6 transition-colors duration-200" 
                   [ngClass]="[
                     isDarkMode ? 'text-white hover:text-gray-400' : 'text-gray-700 hover:text-blue-500',
                     rla.isActive ? (isDarkMode ? 'bg-gray-800' : 'bg-gray-100') : ''
                   ]">
                    {{ link }}
                </a>
            </li>
            }
            <div class="flex items-center space-x-4 py-3 px-6">
      <!-- GitHub -->
      <a href="https://github.com/jpugh020" 
         target="_blank" 
         [ngClass]="{
            'text-emerald-800': !isDarkMode,
            'text-sky-300': isDarkMode
         }"
         class=" transition-colors duration-200">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
        </svg>
      </a>
      
      <!-- LinkedIn -->
      <a href="https://linkedin.com/in/jpugh020" 
         target="_blank" 
         [ngClass]="{
            'text-emerald-800': !isDarkMode,
            'text-sky-300': isDarkMode
         }"
         class="transition-colors duration-200">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
      </a>
    </div>
        </ul>
    </div>
</nav>
}

<!-- Tab Panel (only needed for desktop mat-tab-nav-bar) -->
@if (!(isHandset$ | async)) {
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
}
